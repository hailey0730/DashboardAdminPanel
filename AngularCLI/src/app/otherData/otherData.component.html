<div class="main-content">
    <div class="container-fluid">
        <div class="row" *ngIf="figures != null">
            <div class="col-md-4" *ngFor="let figure of figures;">
                <div class="card card-stats">
                    <div class="card-header" [attr.data-background-color]="figure.backgroundColor">
                        <i class="material-icons">{{figure.bigIcon}}</i>
                    </div>
                    <div class="card-content">
                        <p class="category">{{figure.category}}</p>
                        <h3 class="card-title">{{figure.number}}</h3>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <p class="category" *ngIf='figure.smallText != ""'>
                                <span *ngIf="figure.smallIcon == 'increase'; else decrease" class="text-success">
                                    <i class="fa fa-long-arrow-up"></i> {{figure.smallText}} </span>
                                <ng-template #decrease>
                                    <span class="text-danger">
                                        <i class="fa fa-long-arrow-down"></i> {{figure.smallText}} </span>
                                </ng-template>
                            </p>
                            <!-- <i class="material-icons text-success">{{figure.smallIcon}}</i>
                                                    <a *ngIf="figure.optionalLink != '';else noLink" href="{{figure.optionalLink}}">{{figure.smallText}}</a>
                                                    <ng-template #noLink>{{figure.smallText}}</ng-template> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header card-header-icon" data-background-color="red">
                        <i class="material-icons">pie_chart</i>
                    </div>
                    <div class="card-content">
                        <h4 class="card-title">用戶性別</h4>
                    </div>
                    <div id="chartPreferences" class="ct-chart"></div>
                    <div class="card-footer">
                        <h6>Legend</h6>
                        <i class="fa fa-circle text-info"></i> 男
                        <i class="fa fa-circle text-danger"></i> 女
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header card-header-icon" data-background-color="red">
                        <i class="material-icons">pie_chart</i>
                    </div>
                    <div class="card-content">
                        <h4 class="card-title">用戶地區</h4>
                    </div>
                    <div id="chartPreferences2" class="ct-chart"></div>
                    <div class="card-footer">
                        <h6>Legend</h6>
                        <i class="fa fa-circle text-info"></i> Kowloon
                        <i class="fa fa-circle text-danger"></i> New Territories
                        <i class="fa fa-circle text-warning"></i> Hong Kong Island
                    </div>
                </div>
            </div>
        </div>



        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-icon" data-background-color="rose">
                        <i class="material-icons">insert_chart</i>
                    </div>
                    <div class="card-content">
                        <h4 class="card-title">重用用戶
                            <!-- <small>- Bar Chart</small> -->
                        </h4>
                    </div>
                    <div id="multipleBarsChart" class="ct-chart"></div>
                </div>
            </div>
        </div>

    </div>
</div>
